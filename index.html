<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">

    <title>Hangman</title>
</head>

<body>
    <div id="stats-wrap" class="container text-center">

        <h1><u>Hangman</u></h1>
        <h2 id="remaining-attempts" class='m-t-20'>
            Attempts: 
            <span id="attempt-count">0</span>
             / 
            <span id="max-attempts">8</span>
        </h2>
        <h2>Session Win Streak: <span id="win-streak">0</span></h2>
        <div id="challenge-word-wrap">
            <div id="challenge-word-letters-wrap">
            </div>
            <div id="challenge-word-underscores-wrap">
            </div>
        </div>
    </div>
    <div id="main-container" class="container m-t-20">

        <!-- START column & row container -->
        <div class="container row-and-col-wrap">
            <div id="selectable-letters-wrap"></div>
        </div>
        <div class="text-center">
            <button id="btn-new-word" class="btn btn-default invisible">New Word</button>
        </div>
        <!-- END column & row container -->
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="helpers.js"></script>
    <script src="main.js"></script>
</body>

</html>
